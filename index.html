<body>
<button onclick="next('move')">Move</button>
<button onclick="next('akka')">Akka</button>
<button onclick="next('panna')">Panna</button>
<button onclick="restart()">새로시작</button>
<div id="div1"></div>
</body>
</html>


<script>
var moves = [
'Klapper',
'Klapper v',
'Pullback',
'Klapper beat',
'Basic switch',
'Pullback switch',
'Vee switch',
'Lenny netteb move',
'Clamping',
'Clamping combination',

'Helicopter',
];

var akkas = [
'Scissor akka',
'Knee akka',
'Akka sean style',
'Berno akka',
'Knee akka variation',
'Another basic panna',
'Bencok akka'
];


var pannas = [
'Knee panna',
'Djimino knee panna variation',
'Mouse trap panna',
'Knee panna variation b',
'Lenny netteb panna',
'Panna sean style',
'Basic panna',
'Another basic panna'
];

function addElement(param) {
  var currentDiv = document.getElementById("div1");
  var seq = currentDiv.childElementCount + 1;
  var newContent = document.createTextNode(seq + ' ' + param);
  var newDiv = document.createElement("div");
  newDiv.appendChild(newContent);
  currentDiv.appendChild(newDiv, currentDiv);
}

function clearBox() {
  var currentDiv = document.getElementById("div1");
  currentDiv.innerHTML = "";
}

function getRandomInt(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min)) + min;
}

function next(type) {
	var rndIdx = -1;
	switch(type) {
  	case 'move':
    	rndIdx = getRandomInt(0, moves.length);
      addElement(moves[rndIdx]);
      break;
    case 'akka':
    	rndIdx = getRandomInt(0, akkas.length);
      addElement(akkas[rndIdx]);
      break;
    case 'panna':
    	rndIdx = getRandomInt(0, pannas.length);
      addElement(pannas[rndIdx]);
      break;
  }
}

function restart() {
  clearBox();
  next();
}
</script>
